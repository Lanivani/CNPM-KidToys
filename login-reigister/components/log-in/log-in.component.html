<div class="outer">
  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card>
      <mat-card-header>
        <h1>Đăng nhập</h1>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input formControlName="username" matInput>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Mật khẩu</mat-label>
          <input type="password" formControlName="password" matInput>
        </mat-form-field>


      </mat-card-content>
      <mat-card-actions>
        <div class="div-50">
          <button type="submit" color="primary" mat-raised-button>Đăng nhập</button>
        </div>
        <div class="div-50">
          <a color="accent" mat-raised-button>Thoát</a>
        </div>
      </mat-card-actions>
      <div class="div-50">
        <a routerLink="/register" color="primary" mat-button>Bạn chưa có tài khoản?</a>
      </div>

    </mat-card>
  </div>
</div>
